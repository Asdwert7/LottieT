<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottie Animation</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: white;
    }
    .animation-container {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <lottie-player
      src="https://raw.githubusercontent.com/Asdwert7/LottieT/main/lottie.json"
      background="transparent"
      speed="1"
      style="width: 100%; height: 100%;"
      loop
      autoplay>
    </lottie-player>
  </div>
</body>
</html>
